<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Compiled and minified Materialzie CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Link to Materialize CSS icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="timer center-align" id="timers">
            <h2 id="timer">25:00</h2>
            <h2 id="breakTimer">5:00</h2>
        </div>
        <div class="row">
            <div class="col s12 m6">
            
                <div class="card-action left">
                    <button class="btn up" id="timerUp"><i class="material-icons">arrow_upward</i></button>
                    <button class="btn down" id="timerDown"><i class="material-icons">arrow_downward</i></button>
                </div>
                <div class="card-action right">
                        <button class="btn up" id="timerUp"><i class="material-icons">arrow_upward</i></button>
                        <button class="btn down" id="timerDown"><i class="material-icons">arrow_downward</i></button>
                    </div>
            
            

        </div>

    </div>

    <!-- Compiled and minified Materialize JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="/src/index.js"></script>
</body>

</html>
