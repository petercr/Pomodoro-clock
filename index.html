<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Compiled and minified Materialzie CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Link to Materialize CSS icons  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="timer center-align" id="timers">
            <h2 id="timer">01:30</h2>
            <h2 id="breakTimer">5:00</h2>
        </div>
        <div class="row">
            <div class="col s12 info">
                    <h6 class="left">Up/Down For Timer</h>
                    <h6 class="right">Up/Down for Break</h6>
            </div>
            <div class="col s12 changeButtons">

                <div class="leftSide left">
                    
                    <a href="#" class="waves-effect waves-light btn"><i class="material-icons">arrow_upward</i></a>
                    <a href="#" class="waves-effect waves-light btn"><i class="material-icons">arrow_downward</i></a>
                </div>
                
                <div class="rightSide right">
                    
                    <a href="#" class="waves-effect waves-light btn "><i class="material-icons">arrow_upward</i></a>
                    <a href="#" class="waves-effect waves-light btn "><i class="material-icons">arrow_downward</i></a>
                </div>
            </div>
            <!-- end of changeButtons -->
            
        </div>   <!-- end of row -->

        <div class="input-field alarms center">
            <select>
                <option value="" disabled selected>Choose your alarm sound</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
              </select>
              <label>Select Alarm Sound</label>
        </div>

        <div class="controls">
            <a href="#" class="waves-effect waves-light btn left" id="startButton">
                <i class="material-icons">play_circle_outline</i>
                <i class="material-icons">pause_circle_outline</i>
            </a>
            <a href="#" class="waves-effect waves-light btn right" id="stopButton">
                <i class="material-icons">stop</i>
                <i class="material-icons">replay</i>
            </a>
        </div> <!-- end of controls -->
        
    </div>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 l6">
                    <h5 class="white-text ">Coded By</h5>
                    <p class="grey-text text-lighten-4">Peter Cruckshank</p>
                </div>
                <div class="col s12 m4 l6">
                    <h5 class="white-text">Check me out on Social Media</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
            </div>
        </div>
        
    </footer>

    <!-- Compiled and minified Materialize JS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="/src/index.js"></script>
</body>

</html>
